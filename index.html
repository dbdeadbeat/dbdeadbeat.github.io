	.error-msg {

	p a, p a:visited, footer a, footer a:visited {

	span.finger {

	}

	.frosty {
		background: var(--frost-fallback);
	}

	@supports (-webkit-backdrop-filter: blur(2px)) or (backdrop-filter: blur(2px)) {
		.frosty {
			background: var(--frost-bg);
			-webkit-backdrop-filter: blur(var(--frost-blur, 6px));
			backdrop-filter: blur(var(--frost-blur, 6px));

	footer {

	}

	input[type='text'], input[type='email'], input[type="password"], input[type="file"], input[type="submit"], select {

	@media (hover: none) {
		input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="submit"], input[type="file"],

		form {

	@media screen and (max-width: 320px) {

	@media screen and (max-width: 767px) {

    <script type="text/javascript">
      window.onload = function() {
        var gl = Object.create(glitch_exec);
        gl.start(document.body);

        var gl1 = Object.create(glitch_exec);
        gl1.start(document.getElementById("buttboi"));

        animateDiv();
      }

      function makeNewPosition(){
        // Get viewport dimensions (remove the dimension of the div)
        var h = $(window).height() - 50;
        var w = $(window).width() - 50;
        var nh = Math.floor(Math.random() * h);
        var nw = Math.floor(Math.random() * w);
        return [nh,nw];    
      }

      function animateDiv(){
        var newq = makeNewPosition();
        var oldq = $('.words').offset();
        var speed = calcSpeed([oldq.top, oldq.left], newq);
        $('.words').animate({ top: newq[0], left: newq[1] }, speed, function(){
          animateDiv();        
        });
      };

      function calcSpeed(prev, next) {
        var x = Math.abs(prev[1] - next[1]);
        var y = Math.abs(prev[0] - next[0]);
        var greatest = x > y ? x : y;
        var speedModifier = 0.2;
        var speed = Math.ceil(greatest/speedModifier);
        return speed;
      }
    </script>
